<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Display Vector Tiles with a Custom Protocol</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://unpkg.com/maplibre-gl@1.15.2/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@1.15.2/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="../dist/mapbox-gl-vector-custom-protocol.js"></script>
    <script src="./osm-raster.js"></script>

    
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>

        const map = new maplibregl.Map({
            container: 'map',
            center: [-4.850, 57.044],
            zoom: 8
        });

        map.addSourceType('raster-custom', CustomProtocol(maplibregl).raster, (e) => e && console.error('There was an error', e));
        maplibregl.addProtocol('osm', osmTiles);

        map.addSource('OSM', {
            'type': 'raster-custom',
            'tiles': [
                'osm://{z}/{x}/{y}'
            ]
        });

        // Add a basic background
        map.addLayer({
            "id": "background",
            "type": "background",
            "paint": {
                "background-color": "#D8F2FF"
            }
        });
        
        map.addLayer({
            "id": "OSM",
            "type":	"raster",
            "source": "OSM"
        });

    </script>

</body>

</html>
